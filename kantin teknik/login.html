<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kantin Teknik</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="main-container">
        <div class="container-foto">
            <img src="assets/foto-login.png" width="100%">
        </div>
        <div class="container-form">
            <img src="assets/logo-login.png" class="logo">
            <div class="form">
                <p class="head">Login</p>
                <p class="email">Email</p>    
                <input type="email" placeholder="Email"> 
                <p class="password">Password</p>   
                <input type="password" placeholder="Password">
                <img src="assets/logo-login.png" width="50px" class="gambar-captcha">
                <p class="captcha">Captcha</p>
                <input type="text" placeholder="Captcha">
                <input type="submit" value="Login" name="Login" class="btn-login">
            </div>
            <p class="register">Anda belum terdaftar sebagai penjual?<a href="register.html" style="text-decoration: none; color: black; font-weight: bolder;"><br>Register</a> </p>
        </div>
    </div>
</body>
</html>
